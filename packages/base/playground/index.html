<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumb Playground</title>
    <style>
      #thumb {
        position: fixed;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: #fff;
        border-radius: 50%;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 3px 0px, rgba(0, 0, 0, 0.05) 0px 10px 14px 0px;
        cursor: grab;
      }

      #thumb.dragging {
        cursor: grabbing;
      }
    </style>
  </head>

  <body>
    <div id="thumb"></div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
